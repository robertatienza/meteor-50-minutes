<head>
  <meta charset="UTF-8">
  <title>tasklist</title>
</head>
<body>
{{> tasks}}
</body>
<template name="tasks">
  {{> loginButtons}}
  <h1>Add Tasks</h1>
  {{#if currentUser}}
  <form class="add-task">
    <label>Task Name</label>
    <input type="text" name="name" placeholder="Add Task" />
    <input type="submit" value="submit" />

  </form>
  {{else}}
    <p>please log in to add tasks</p>
  {{/if}}
  <hr />
  <h3>Tasks</h3>
  <ul>
    {{#each tasks}}
    <li>{{name}}<a href="#" class="delete-task">X</a></li>
    {{/each}}
  </ul>
</template>
